<div class="container" ng-controller="UserCtrl">
  <div class="jumbotron">
    <h4>Sign in with your Facebook credentials </h4>

    <form role="form" ng-submit="facebookSignIn()">
      <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
      <br>
      <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
      <br>
      <button type="button" class="btn btn-default btn-primary btn-block">Sign In</button>
    </form>
  </div>
</div>
